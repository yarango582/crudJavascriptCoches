<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>CRUD</title>
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-body">
                <form onsubmit="event.preventDefault()" action="./user">
                    <div class="form-group">
                      <label for="brand">Marca<span>*</span></label>
                      <input type="text" class="form-control" id="brand" placeholder="Ejemplo Chevrolet" required>
                      <label for="model" class="mt-3">Modelo<span>*</span></label>
                      <input type="text" class="form-control" id="model" placeholder="Ejemplo Camaro" required>
                      <label for="color" class="mt-3">Color<span>*</span></label>
                      <input type="text" class="form-control" id="color" placeholder="Ejemplo Negro" required>
                      <label for="year" class="mt-3">Año<span>*</span></label>
                      <input type="text" class="form-control" id="year" required>
                      <label for="price" class="mt-3">Precio<span>*</span></label>
                      <input type="number" class="form-control" id="price" required>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="addCar()">Registrar</button>
                    <button id="saveCar" type="submit" class="btn btn-secondary" onclick="saveCarEdited()" style="display:none">Guardar Cambios</button>
                  </form>
            </div>
        </div>
        <table class="table table-dark mt-5">
            <thead>
                <tr>
                    <th >
                        Marca
                    </th> 
                    <th>
                        Modelo
                    </th>
                    <th>
                        Color
                    </th>
                    <th>
                        Año
                    </th>
                    <th>
                        Precio
                    </th>
                    <th>
                        Opciones
                    </th>
                </tr>
            </thead>
            <tbody id="table-users-body">
            </tbody>
        </table>
    </div>
</body>
<script type="module" src="./js/main.js" async></script>
</html>
